name: Build OpGui Plugin

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Unzip source
        run: |
          unzip OpGui-ready-build.zip
          mv OpGui/* .
          rm -rf OpGui OpGui-ready-build.zip

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: OpGui-Jar
          path: target/*.jar
          
